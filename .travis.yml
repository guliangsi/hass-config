language: python
os: linux
dist: jammy
python:
  - "3.11"
before_install:
  - mv travis_secrets.yaml secrets.yaml
  - mkdir ./config
  - touch ./home-assistant_v2.db
  - touch ./home-assistant.log  
  - HA_VERSION=$(<.HA_VERSION)
install:
  - python3 -m pip install homeassistant==${HA_VERSION}
script:
  - hass -c . --script check_config
